<app-TitulosTelas
  [nomeTitulo]="'Situação Cards'"
  [iconClass]="'fa fa-check'"
  [botaoListar]="true"
></app-TitulosTelas>

<div class="card rounded shadown-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <label class="input-group-text">Filtrar</label>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Descrição"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="situacaoCards && situacaoCards.length">
      <tr *ngFor="let situacaoCards of situacaoCardsFiltrados">
        <td>{{ situacaoCards.id }}</td>
        <td>{{ situacaoCards.descricao | uppercase }}</td>
        <td>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary"
              tooltip="Editar"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-outline-danger ms-2"
              tooltip="Excluir"
              (click)="openModal(template)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!situacaoCards.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhuma Situação Encontrada!</h4>
        </td>
      </tr>
    </tfoot>
  </table>

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Confirmar Exclusão?</p>
      <button type="button" class="btn btn-default" (click)="confirm()">
        Sim
      </button>
      <button type="button" class="btn btn-primary" (click)="decline()">
        Não
      </button>
    </div>
  </ng-template>
</div>
