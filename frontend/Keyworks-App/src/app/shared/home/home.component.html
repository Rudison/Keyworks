      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

          <a

            Cadastros
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="colaboradores">Colaborador</a>
            <a class="dropdown-item" routerLink="titulos">Titulos Card </a>
            <a class="dropdown-item" routerLink="statusCard">Status Card</a>
            <a class="dropdown-item" routerLink="situacaoCards">
              Stituação Card</a
            >
          </div>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" dropdown>
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            style="cursor: pointer"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Rudison
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"

            <a class="dropdown-item" href="#"> Perfil </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" href="#"> Sair </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <button
    type="button"
    class="btn btn-outline-primary ms-2 mt-2"

    placement="top"
    style="border-radius: 25px"
    (click)="openModalCard()"
  >
    <i class="fa fa-plus"></i>
  </button>
</div>
